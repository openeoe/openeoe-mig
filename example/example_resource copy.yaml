apiVersion: v1
kind: PersistentVolume
metadata: 
  name: iot-gateway-pv
  labels: 
    name: iot-gateway-pv
    app: iot-gateway
spec: 
  capacity: 
    storage: 1Gi
  accessModes: 
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: 
    Delete
  hostPath: 
    path: /tmp
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: iot-gateway-pvc
  namespace: default
  labels: 
    name: iot-gateway-pvc
    app: iot-gateway
spec: 
  accessModes: 
    - ReadWriteOnce
  resources: 
    requests: 
      storage: 1Gi
  selector: 
    matchLabels: 
      name: iot-gateway-pv 
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: iot-gateway
  namespace: default
  labels: 
    name: iot-gateway
    app: iot-gateway
spec: 
  selector: 
    matchLabels: 
      app: iot-gateway
  template: 
    metadata: 
      labels: 
        app: iot-gateway
    spec: 
      containers: 
      - name: iot-gateway
        image: ubuntu:16.04
        command: ["sh", "-c", "chmod a+x /entrypoint.sh; /entrypoint.sh; sleep 100000000;"]
        imagePullPolicy: IfNotPresent
        ports: 
        - containerPort: 8080
        volumeMounts: 
        - mountPath: /mountdir/ 
          name: iot-gateway-volume
        env: 
          - name: DOCKER_HOST
            value: tcp://localhost:2375 
      volumes: 
      - name: iot-gateway-volume 
        persistentVolumeClaim: 
          claimName: iot-gateway-pvc
---
apiVersion: v1
kind: Service
metadata: 
  name: iot-gateway-sv
  namespace: default
  labels: 
    name: iot-gateway-sv
    app: iot-gateway
spec: 
  type: NodePort
  ports: 
  - name: iot-gateway-web
    port: 31327
    targetPort: 8080
    protocol: TCP
    nodePort: 31327
  selector: 
    app: iot-gateway
